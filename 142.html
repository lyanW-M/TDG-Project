<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 142 Aerodactyl </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="141.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/142.png" width="200">

        <!-- Next Button -->
        <a href="143.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="rock"> Rock </h3>
        <h3 class="flying"> Flying </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.8 m (5'11") </h3>
        <h3> Weight: 59.0 kg (130.1 lbs) </h3>
        <h3> Abilities: Rock Head </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Aerodactyl is a prehistoric Pokémon known for its sharp claws and formidable wings. It is a flying Rock-type that once roamed the skies in the age of the dinosaurs. </h3>
      </div>
    </div>
  </body>
</html>
