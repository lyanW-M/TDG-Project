<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>


  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 001 Bulbasaur </h2>
      </div>

      <!-- Image -->
      <div class="mid">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" width="200">

      <!-- Typing -->
      <h3> Grass </h3>
      <h3> Poison </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 0.7 m (2'04") </h3>
        <h3> Weight: 6.9 kg (15.2 lbs) </h3>
        <h3> Abilities: Overgrow, Chlorophyll (hidden ability) </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> A strange seed was planted on its back at birth. The plant sprouts and grows with this Pokémon. </h3>
      </div>
    </div>
  </body>
</html>
