<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 093 Haunter </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="092.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/93.png" width="200">

        <!-- Next Button -->
        <a href="094.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="ghost"> Ghost </h3>
        <h3 class="poison"> Poison </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.6 m (5'03") </h3>
        <h3> Weight: 0.1 kg (0.2 lbs) </h3>
        <h3> Abilities: Levitate </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Haunter is a ghostly Pokémon that floats through walls and uses its mischievous powers to cause fear and panic in its prey. </h3>
      </div>
    </div>
