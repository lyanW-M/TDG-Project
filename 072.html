<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 072 Tentacool </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="071.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/72.png" width="200">

        <!-- Next Button -->
        <a href="073.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="water"> Water </h3>
        <h3 class="poison"> Poison </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 0.9 m (2'11") </h3>
        <h3> Weight: 45.5 kg (100.3 lbs) </h3>
        <h3> Abilities: Clear Body, Liquid Ooze </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Tentacool's body is mostly water. Its stinger contains toxins that can cause paralysis. </h3>
      </div>
    </div>
  </body>
</html>
