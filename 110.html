<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 110 Weezing </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="109.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/110.png" width="200">

        <!-- Next Button -->
        <a href="111.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="poison"> Poison </h3>
        <h3 class="flying"> Flying </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.2 m (3'11") </h3>
        <h3> Weight: 9.5 kg (20.9 lbs) </h3>
        <h3> Abilities: Levitate </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Weezing is a dual-type poison/flying Pokémon known for its ability to float using gases. It releases toxic fumes from its two heads, making it dangerous to approach. </h3>
      </div>
    </div>
