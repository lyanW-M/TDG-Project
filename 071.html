<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 071 Victreebel </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="070.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/71.png" width="200">

        <!-- Next Button -->
        <a href="072.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="grass"> Grass </h3>
        <h3 class="poison"> Poison </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.7 m (5'07") </h3>
        <h3> Weight: 15.5 kg (34.2 lbs) </h3>
        <h3> Abilities: Chlorophyll </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Victreebel uses its leaf-like body to lure prey into its mouth, which then gets trapped and digested. </h3>
      </div>

    </div>
  </body>
</html>
