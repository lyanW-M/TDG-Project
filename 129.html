<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 129 Magikarp </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="128.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/129.png" width="200">

        <!-- Next Button -->
        <a href="130.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="water"> Water </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 0.9 m (2'11") </h3>
        <h3> Weight: 10.0 kg (22.0 lbs) </h3>
        <h3> Abilities: Swift Swim </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Magikarp is a weak Pokémon that is often seen flopping around in shallow waters. Despite its weakness, it is capable of evolving into a mighty Gyarados. </h3>
      </div>
    </div>
