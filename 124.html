<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 124 Jynx </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="123.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/124.png" width="200">

        <h3> Weight: 40.6 kg (89.5 lbs) </h3>

      <div class="description">
