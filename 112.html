<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 112 Rhydon </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="111.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/112.png" width="200">

        <!-- Next Button -->
        <a href="113.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="rock"> Rock </h3>
        <h3 class="ground"> Ground </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.9 m (6'03") </h3>
        <h3> Weight: 120.0 kg (264.6 lbs) </h3>
        <h3> Abilities: Lightning Rod, Rock Head </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Rhydon is a highly dangerous Pokémon due to its horn and powerful body. It can easily topple a building with its incredible strength. </h3>
      </div>
    </div>
  </body>
</html>
