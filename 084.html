<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 084 Doduo </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="083.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/84.png" width="200">

        <!-- Next Button -->
        <a href="085.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="normal"> Normal </h3>
        <h3 class="flying"> Flying </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.4 m (4'07") </h3>
        <h3> Weight: 39.2 kg (86.4 lbs) </h3>
        <h3> Abilities: Run Away, Early Bird </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Doduo is a bird Pokémon with two heads. It is known for its speed, and despite having two heads, it can only think with one brain. </h3>
      </div>
    </div>
  </body>
</html>
