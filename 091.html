<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 091 Cloyster </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="090.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/91.png" width="200">

        <!-- Next Button -->
        <a href="092.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="water"> Water </h3>
        <h3 class="ice"> Ice </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.5 m (4'11") </h3>
        <h3> Weight: 132.5 kg (292.1 lbs) </h3>
        <h3> Abilities: Shell Armor </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Cloyster is a defensive Pokémon with a large, hard shell. It is known for using its shell to protect itself and shooting powerful spikes from within. </h3>
      </div>
    </div>
  </body>
</html>
