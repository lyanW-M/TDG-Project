<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 070 Weepinbell </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="069.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/70.png" width="200">

        <!-- Next Button -->
        <a href="071.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="grass"> Grass </h3>
        <h3 class="poison"> Poison </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 1.0 m (3'03") </h3>
        <h3> Weight: 6.4 kg (14.1 lbs) </h3>
        <h3> Abilities: Chlorophyll </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Weepinbell has a carnivorous nature. It uses its leaves to capture and digest insects. </h3>
      </div>

    </div>
  </body>
</html>
