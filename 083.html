<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  </head>

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 083 Farfetch'd </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="082.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/83.png" width="200">

        <!-- Next Button -->
        <a href="084.html" class="button"> Next </a>
      </div>

      <!-- Typing -->
      <div class="typing">
        <h3 class="normal"> Normal </h3>
        <h3 class="flying"> Flying </h3>
      </div>

      <!-- Data -->
      <div class="data">
        <h3> Height: 0.8 m (2'07") </h3>
        <h3> Weight: 15.0 kg (33.1 lbs) </h3>
        <h3> Abilities: Keen Eye, Inner Focus </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Farfetch'd is a wild duck Pokémon that carries a leek as a weapon. It is said to be an omen of good fortune for those who encounter it. </h3>
      </div>
    </div>
  </body>
</html>
