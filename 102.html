<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanto Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

  <body>
    <!-- Title -->
    <h1 class="heading"> Kanto Pokédex </h1>

    <!-- Pokemon -->
    <div class="pokemon">
      <div class="pokemonNames">
        <h2> 102 Exeggcute </h2>
      </div>

      <!-- Previous Button -->
      <div class="mid">
        <a href="101.html" class="button"> Previous </a>

        <!-- Image -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/102.png" width="200">

      <div class="data">
        <h3> Height: 0.6 m (2'00") </h3>
        <h3> Weight: 2.5 kg (5.5 lbs) </h3>
        <h3> Abilities: Chlorophyll </h3>
      </div>

      <!-- Description -->
      <div class="description">
        <h3> Exeggcute is a group of six egg-like Pokémon that work together to move. They have psychic powers and are often found in the wild, growing in clusters. </h3>
      </div>
